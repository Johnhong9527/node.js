<link rel="stylesheet" href="../../css/user.css">

        <p class="total-p2">0.00</p>
    </div>
    <div class="total-list">
        <p title="我的理财=稳盈贷总资产+货币基金总资产+其他理财产品总资产">我的理财（元）：<span class="list-qian">0.00</span></p>
        <p title="小银库余额=用户转入金额+每日收益">小银库（元）：<span class="list-qian">0.00</span></p>
        <p title="账户余额=可用余额+提现中余额">账户余额（元）：<span class="list-qian">0.00</span>

            <span class="total-btn btn-bg-red">充值</span>
        </p>
    </div>
    <div class="total-bottom">
        <p class="bottom-left"><span>08月14日 收益（元）：<span class="color-red">0.00</span></span><a class="kan"
                                                                                               href="">查看</a></p>
        <p class="bottom-right"><span>累计收益（元）：<span class="color-red">0.00</span>  </span> <a class="kan" href="">查看</a>
        </p>
    </div>
    <div class="total-record clearfix">
        <p class="record-1"><a>交易记录</a></p>
        <ul class="record-type">
            <li>类型:</li>
            <li>全部</li>
            <li>稳盈贷</li>
            <li>小银库</li>
            <li>货币基金</li>
            <li>其他</li>
        </ul>
        <ul class="record-class">
            <li>流水号</li>
            <li>交易时间</li>
            <li>交易类型</li>
            <li>交易项目</li>
            <li>交易金额（元）</li>
            <li>状态</li>
        </ul>
        <div class="record-content"></div>
    </div>
</div>
