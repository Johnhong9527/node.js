<link rel="stylesheet" href="../../css/user.css">
<link rel="stylesheet" href="../../css/lyz.calendar.css">
<script src="../../components/jquery/dist/jquery.min.js"></script>
<script src="../../js/lyz.calendar.min.js"></script>
<div class="user-fund">
    <div class="fund-top clearfix">
        <div>
            <p title="稳盈贷产品收益及本金回款会转至余额，便于您快速转投或提现至银行卡" class="fund-img">账户余额（元）：</p>
            <span>0.00</span>
        </div>
        <div>
            <p>可用余额（元）：</p>
            <span>0.00</span>
        </div>
        <div>
            <p>提现中余额（元）：</p>
            <span>0.00</span>
        </div>
    </div>
    <div class="fund-main clearfix">
        <div class="date-time">
            时间:
            <input id="txtBeginDate" readonly=""> -
            <input id="txtEndDate" readonly="">
        </div>
        <ul class="record-type">
            <li>类型:</li>
            <li>全部</li>
            <li>充值</li>
            <li>提现</li>
            <li>投标</li>
            <li>红包</li>
            <li>本金回款</li>
            <li>收益回款</li>
            <li>收益补贴</li>
        </ul>
        <ul class="record-class">
            <li>时间</li>
            <li>类型</li>
            <li>资金来源</li>
            <li>收入金额（元）</li>
            <li>支出金额（元）</li>
            <li>账户余额（元）</li>
        </ul>
        <div class="record-content">
            <p>没有符合条件的记录</p>
        </div>
    </div>
</div>






<script>
    $(function () {
        $("#txtBeginDate").calendar({
            controlId: "divDate",                                 // 弹出的日期控件ID，默认: $(this).attr("id") + "Calendar"
            speed: 200,                                           // 三种预定速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000),默认：200
            complement: true,                                     // 是否显示日期或年空白处的前后月的补充,默认：true
            readonly: true,                                       // 目标对象是否设为只读，默认：true
            upperLimit: NaN,                               // 日期上限，默认：NaN(不限制)
            lowerLimit:NaN,                   // 日期下限，默认：NaN(不限制)
            callback: function () {                               // 点击选择日期后的回调函数

            }
        });
        $("#txtEndDate").calendar();
    });
</script>
